apply plugin: 'java-library'

buildscript {
 repositories {
  mavenCentral()
  mavenLocal()
 }
 dependencies {
  classpath 'se.bjurr.gradle:gradle-scripts:2.+'
 }
}
project.ext.buildConfig = [
 sourceCompatibility: 1.7,
 targetCompatibility: 1.7,
 staticCodeAnalysis: [
  maxViolations: 0
 ]
]
apply from: project.buildscript.classLoader.getResource('main.gradle').toURI()

def springVersion = "4.3.30.RELEASE"
dependencies {
 api "org.springframework:spring-web:${springVersion}"

 testImplementation "org.springframework:spring-web:${springVersion}"
 testImplementation "junit:junit:4.12"
 testImplementation "org.assertj:assertj-core:2.3.0"
 testImplementation "org.mockito:mockito-all:1.8.5"
 testImplementation "com.approvaltests:approvaltests:12.1.1"
 testImplementation "com.github.tomakehurst:wiremock:2.27.2"
 testImplementation "com.fasterxml.jackson.core:jackson-databind:2.13.0"
}
sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8
